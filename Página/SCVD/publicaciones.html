    <script>
        var slideIndex = 1;

        function showSlides() {
            var slides = document.getElementById('slider');
            if (slideIndex > slides.children.length) {
                slideIndex = 1;
            }
            if (slideIndex < 1) {
                slideIndex = slides.children.length;
            }
            slides.style.transform = 'translateX(' + (-100 * (slideIndex - 1)) + '%)';
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
        }

        setInterval(nextSlide, 5000); // Cambia la imagen cada 5 segundos (ajustable según tus necesidades)
    </script>
